<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<link rel="icon" href="/course/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тесты по Job Offer 2 of 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            color: #333;
        }
        .test {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .question {
            font-weight: bold;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .check-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .check-button:hover {
            background-color: #0056b3;
        }
        .feedback {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: orange;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #6c757d;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #5a6268;
        }
		.nav-button-1 {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: blue;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .icon-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gray, .yellow, .blue {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .gray { background-color: gray; }
        .yellow { background-color: yellow; }
        .blue { background-color: blue; color: #fff; }
        .gray:hover, .yellow:hover, .blue:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="title">Тесты по Job Offer 2 of 3</div>

<div class="test" id="test1">
    <div class="question">Нужно ли отвечать на Job Offer email?</div>
    <ul class="options">
        <li><input type="radio" name="q1" value="A"> Да</li>
        <li><input type="radio" name="q1" value="B"> Нет</li>
        <li><input type="radio" name="q1" value="C"> Не обязательно</li>
    </ul>
    <div class="feedback" id="feedback1"></div>
</div>

<div class="test" id="test2">
    <div class="question">Должен ли Job Offer включать информацию о испытательном сроке?</div>
    <ul class="options">
        <li><input type="radio" name="q2" value="A"> Да</li>
        <li><input type="radio" name="q2" value="B"> Нет</li>
        <li><input type="radio" name="q2" value="C"> Не обязательно</li>
    </ul>
    <div class="feedback" id="feedback2"></div>
</div>

<div class="nav-buttons">
    <a href="/course/lessons/lesson2/lesson2-24-prevcheck-s.html" class="nav-button">Back</a>
    <a class="nav-button" id="nextButton">Check</a>

<div id="nextLevelButton" class="nav-button-1" style="display: none;">Next</div>
</div>
    <div class="icon-container">
		<a href="/course/map-7.html" class="yellow" title="Map">M</a>
		<a href="/course/lessons/lesson2/helps/lesson2-24-1-slides.html" class="gray" title="Слайды">S</a>
        <a href="/course/lessons/lesson2/helps/lesson2-24-1-scenario.html" target="_blank" class="blue" title="Сценарий">T</a>
		<a href="/course/lessons/lesson2/lesson2-25-prevcheck-m.html" class="blue" title="Skip">></a>
    </div>

<script>
document.getElementById('nextButton').addEventListener('click', function() {
        let allCorrect = true; // Переменная для проверки всех ответов

        // Проверка ответов
        const checks = [
            { question: 'q1', correctAnswers: ['A'], feedbackId: 'feedback1', explanation: 'Обычно важно подтвердить получение и выразить благодарность ответив на Job Offer письмо' },
            { question: 'q2', correctAnswers: ['A'], feedbackId: 'feedback2', explanation: 'Информацию о испытательном срокеэто важна для понимания условий работы' }
        ];

        checks.forEach(({ question, correctAnswers, feedbackId, explanation }) => {
            const options = document.getElementsByName(question);
            const selectedAnswers = [];
            
            for (const option of options) {
                if (option.checked) {
                    selectedAnswers.push(option.value);
                }
            }
            
            const feedback = document.getElementById(feedbackId);
            const isCorrect = correctAnswers.every(answer => selectedAnswers.includes(answer)) &&
                              selectedAnswers.length === correctAnswers.length;
            
            if (isCorrect) {
                feedback.innerHTML = "Отлично!";
                feedback.className = "feedback correct";
            } else {
                feedback.innerHTML = `Неправильно. ${explanation}`;
                feedback.className = "feedback incorrect";
                allCorrect = false; // Если хотя бы один ответ неправильный
            }
        });

        // Управление кнопкой "Дальше"
        const nextLevelButton = document.getElementById('nextLevelButton');
        if (allCorrect) {
            nextLevelButton.style.display = 'block'; // Показываем кнопку "Дальше"
            nextLevelButton.onclick = () => window.location.href = '/course/lessons/lesson2/lesson2-25-prevcheck-m.html'; // Укажите, куда вести
        } else {
            nextLevelButton.style.display = 'none'; // Скрываем кнопку "Дальше"
        }
    });
</script>

</body>
</html>
