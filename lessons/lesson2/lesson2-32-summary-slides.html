<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<link rel="icon" href="/course/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2 Summary</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        .title {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .slider {
            position: relative;
            width: 80%;
            max-width: 1200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }
        .slide {
            min-width: 100%;
            height: 600px;
            background-size: cover;
            background-position: center;
        }
        /* Controls */
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .control {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 24px;
            border: none;
            outline: none;
        }
        /* Button */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title">Lesson 2 Summary</div>
    <div class="slider">
        <div class="slides">
            <div class="slide" style="background-image: url('images/summary_companypolicy.jpg');"></div>
            <div class="slide" style="background-image: url('images/summary_companytypes.jpg');"></div>
            <div class="slide" style="background-image: url('images/summary_headofqa.jpg');"></div>
            <div class="slide" style="background-image: url('images/summary_hr.jpg');"></div>
            <div class="slide" style="background-image: url('images/summary_office-manager.jpg');"></div>
            <!-- Добавьте больше слайдов, если нужно -->
        </div>
        <div class="controls">
            <button class="control" onclick="prevSlide()">❮</button>
            <button class="control" onclick="nextSlide()">❯</button>
        </div>
    </div>
    <div class="button-container">
        <a href="/course/lessons/lesson2/lesson2-32.html" class="button">Back</a>
    </div>
<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
        const totalSlides = slides.length;
        currentIndex = (index + totalSlides) % totalSlides;
        document.querySelector('.slides').style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    // Автопрокрутка слайдера
    setInterval(nextSlide, 7000); // Меняет слайд каждые 3 секунды
</script>

</body>
</html>
