<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
            margin: 20px;
        }
        .email-list {
            width: 250px;
            border-right: 1px solid #ccc;
            padding-right: 10px;
        }
        .email-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        .email-item:hover {
            background-color: #f0f0f0;
        }
        .selected {
            background-color: #007bff;
            color: white;
        }
        .email-content {
            flex: 1;
            padding: 10px;
        }
        .email-content h2 {
            margin-top: 0;
        }
        .email-info {
            font-size: 14px;
            color: #555;
            margin: 5px 0 10px; /* Отступы для информации о письме */
        }
        .email-body {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 300px; /* Высота блока с письмом */
            overflow-y: auto; /* Скроллинг по необходимости */
            background-color: #f9f9f9;
        }
        .email-body img {
            max-width: 100%; /* Ограничение по ширине логотипа */
            height: auto; /* Автоматическая высота для сохранения пропорций */
        }
        .button-container {
            display: flex;
            justify-content: center; /* Центрируем кнопки */
            margin: 10px; /* Отступ сверху и снизу для кнопок */
        }
        .back-button, .next-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px; /* Отступ между кнопками */
        }
        .back-button:hover, .next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Мой Email Клиент</h1>
    </div>
    <div class="container">
        <div class="email-list">
            <div class="email-item selected" onclick="selectEmail('email1')">Предложение работы: Junior QA в Wesds</div>
            <div class="email-item" onclick="selectEmail('email2')">Письмо 2</div>
            <div class="email-item" onclick="selectEmail('email3')">Письмо 3</div>
            <div class="email-item" onclick="selectEmail('email4')">Письмо 4</div>
            <div class="email-item" onclick="selectEmail('email5')">Письмо 5</div>
            <div class="email-item" onclick="selectEmail('email6')">Письмо 6</div>
            <div class="email-item" onclick="selectEmail('email7')">Письмо 7</div>
        </div>
        <div class="email-content">
            <h2>Предложение работы: Junior QA в Wesds</h2>
            <div class="email-info" id="emailFrom">От: yulia@wesds.com</div>
            <div class="email-info" id="emailDate">Дата: getRandomDate(0)</div>
            <div class="email-body" id="emailBody">
                <img src="logo.png" alt="Логотип" id="emailLogo"> <!-- Логотип письма -->
                <p>Здравствуйте,</p>
                <p>Это тестовое письмо.</p>
                <p>С уважением,<br>Ваш Email Клиент</p>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="back-button" onclick="window.location.href='/course/lessons/lesson1/lesson1-3.html'">Back</button>
        <button class="next-button" onclick="window.location.href='lesson1-5.html'">Next</button>
    </div>

    <script>
        const emailData = {
            email1: {
                subject: "Предложение работы: Junior QA в Wesds",
                from: "info@example.com",
                date: getRandomDate(0),
                body: `
                    <img src="logo1.png" alt="Логотип">
                    <p>Здравствуйте,</p>
                    <p>Это тестовое письмо.</p>
                    <p>С уважением,<br>Ваш Email Клиент</p>
                `
            },
            email2: {
                subject: "Второе письмо",
                from: "sender@example.com",
                date: getRandomDate(0),
                body: `
                    <img src="logo2.png" alt="Логотип">
                    <p>Второе письмо.</p>
                    <p>Пожалуйста, прочитайте его внимательно.</p>
                `
            },
            email3: {
                subject: "Третье письмо",
                from: "colleague@example.com",
                date: getRandomDate(1),
                body: `
                    <img src="logo3.png" alt="Логотип">
                    <p>Третье письмо.</p>
                    <p>Надеюсь, у вас все хорошо.</p>
                `
            },
            email4: {
                subject: "Четвертое письмо",
                from: "manager@example.com",
                date: getRandomDate(1),
                body: `
                    <img src="logo4.png" alt="Логотип">
                    <p>Четвертое письмо.</p>
                    <p>Это тестовое сообщение.</p>
                `
            },
            email5: {
                subject: "Пятое письмо",
                from: "support@example.com",
                date: getRandomDate(1),
                body: `
                    <img src="logo5.png" alt="Логотип">
                    <p>Пятое письмо.</p>
                    <p>Сообщите нам, если у вас есть вопросы.</p>
                `
            },
            email6: {
                subject: "Шестое письмо",
                from: "newsletter@example.com",
                date: getRandomDate(1),
                body: `
                    <img src="logo6.png" alt="Логотип">
                    <p>Шестое письмо.</p>
                    <p>Содержит новости и обновления.</p>
                `
            },
            email7: {
                subject: "Седьмое письмо",
                from: "notification@example.com",
                date: getRandomDate(1),
                body: `
                    <img src="/Course/lessons/lesson1/images/logo1.jpg" alt="Логотип">
                    <p>Седьмое письмо.</p>
                    <p>Не пропустите важные уведомления!</p>
                `
            }
        };
		
		function getRandomDate(daysAgo) {
            const date = new Date();
            date.setDate(date.getDate() - daysAgo);
            return date.toISOString().split('T')[0]; // Формат YYYY-MM-DD
        }

        function selectEmail(emailId) {
            // Обновляем заголовок письма
            document.querySelector('.email-content h2').innerText = emailData[emailId].subject;

            // Обновляем информацию о письме
            document.getElementById('emailFrom').innerText = `От: ${emailData[emailId].from}`;
            document.getElementById('emailDate').innerText = `Дата: ${emailData[emailId].date}`;
            
            // Обновляем тело письма
            document.getElementById('emailBody').innerHTML = emailData[emailId].body;

            // Сброс выделения других писем
            const emailItems = document.querySelectorAll('.email-item');
            emailItems.forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelector(`.email-item[onclick*="${emailId}"]`).classList.add('selected');
        }
    </script>
</body>
</html>
