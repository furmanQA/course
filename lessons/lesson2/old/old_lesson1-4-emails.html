<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плитки с Кнопкой "Next"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px; /* Отступ для кнопки */
        }
        .tile {
            position: relative;
            width: 100%;
            padding-top: 75%; /* Соотношение сторон 4:3 */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tile h3 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 4px;
        }
        .button-container {
            display: flex; /* Используем Flexbox для размещения кнопок в одной строке */
            gap: 10px; /* Отступ между кнопками */
        }
        .next-button, .previous-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-button:hover, .previous-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в наш курс!</h1> <!-- Заголовок страницы -->
    <div class="container">
        <a href="page1.html" class="tile" style="background-image: url('/Course/lessons/lesson1/images/offer.jpg');">
            <h3>Job Offer 1</h3>
        </a>
        <a href="page2.html" class="tile" style="background-image: url('/Course/lessons/lesson1/images/reject.jpg');">
            <h3>Reject 1</h3>
        </a>
        <a href="page3.html" class="tile" style="background-image: url('/Course/lessons/lesson1/images/reject.jpg');">
            <h3>Reject 2</h3>
        </a>
        <a href="page4.html" class="tile" style="background-image: url('/Course/lessons/lesson1/images/offer.jpg');">
            <h3>Job Offer 2</h3>
        </a>
        <a href="page5.html" class="tile" style="background-image: url('/Course/lessons/lesson1/images/reject.jpg');">
            <h3>Reject 3</h3>
        </a>
        <a href="page6.html" class="tile" style="background-image: url('/Course/lessons/lesson1/images/reject.jpg');">
            <h3>Reject 4</h3>
        </a>
        <a href="page7.html" class="tile" style="background-image: url('/Course/lessons/lesson1/images/offer.jpg');">
            <h3>Job Offer 3</h3>
        </a>
    </div>
    <div class="button-container">
        <button class="next-button" onclick="window.location.href='/course//lessons/lesson1/lesson1-3.html'">Back</button> <!-- Кнопка "Next" -->
        <button class="previous-button" onclick="window.location.href='/course//lessons/lesson1/emails/offer1.html'">Next</button> <!-- Кнопка "Previous" -->
    </div>
</body>
</html>
