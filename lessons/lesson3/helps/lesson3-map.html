<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 3: Map</title>
	<link rel="icon" href="/course/images/help.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			color: #333;
			background-color: #f4f6f9;
		}
		.container {
			max-width: 1400px;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
		h1, h2 {
			color: #2c3e50;
			text-align: center;
		}
		h1 {
			font-size: 2em;
			margin-bottom: 10px;
		}
		.accordion {
			margin-top: 20px;
			border-radius: 5px;
		}
		.accordion-item {
			border-top: 1px solid #ddd;
		}
		.accordion-title {
			padding: 15px;
			font-size: 18px;
			cursor: pointer;
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #e8f1fa;
			transition: background-color 0.3s;
		}
		.accordion-title:hover {
			background-color: #d3e7f9;
		}
		.accordion-content {
			padding: 15px;
			display: none;
			background-color: #ffffff;
			border-top: 1px solid #ddd;
		}
		.button-container {
			text-align: center;
			margin-top: 20px; /* Опционально, для отступа сверху */
		}
		.start-button {
			display: inline-block;
			padding: 12px 24px;
			font-size: 18px;
			color: #fff;
			background-color: #3498db;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			text-align: center;
			text-decoration: none;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
			transition: background-color 0.3s ease, box-shadow 0.3s ease;
		}

		.start-button:hover {
			background-color: #2980b9;
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
		}
		.video-container {
			text-align: center;
			margin: 20px 0;
		}
		.accordion-icon {
			transition: transform 0.3s ease;
		}
		.accordion-title.active .accordion-icon {
			transform: rotate(180deg);
		}
		.icon-container {
			position: fixed;
			bottom: 20px;
			right: 20px;
			display: flex;
			flex-direction: column;
			gap: 10px;
		}
		.gray, .yellow, .blue {
			width: 45px;
			height: 45px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 18px;
			color: #333;
			text-decoration: none;
			font-weight: bold;
			transition: transform 0.3s;
		}
		.gray { background-color: #bdc3c7; }
		.yellow { background-color: #f1c40f; }
		.blue { background-color: #3498db; color: #fff; }
		.gray:hover, .yellow:hover, .blue:hover {
			transform: scale(1.1);
		}
	</style>
	<script>
		function toggleAccordion(event) {
			const title = event.currentTarget;
			const content = title.nextElementSibling;
			content.style.display = content.style.display === 'block' ? 'none' : 'block';
			title.classList.toggle('active');
		}
	</script>
</head>
<body>
	<div class="container">
	   
		<h2>Lesson 3: Map</h2>

<div class="accordion">
			<div class="accordion-item">
				<div class="accordion-title" onclick="toggleAccordion(event)">
				   Lesson 3: Theme 1: Discord
					<i class="fas fa-chevron-down accordion-icon"></i>
				</div>
				<div class="accordion-content">
					Discord
						<div class="button-container">
							<a href="/course/lessons/lesson3/lesson3-2.html" target="_blank" class="start-button">Discord</a>
						</div>
				</div>
			</div>
			<div class="accordion-item">
				<div class="accordion-title" onclick="toggleAccordion(event)">
				   Lesson 3: Theme 2: Microsoft Teams
					<i class="fas fa-chevron-down accordion-icon"></i>
				</div>
				<div class="accordion-content">
					Microsoft Teams
						<div class="button-container">
							<a href="/course/lessons/lesson3/lesson2-13.html" target="_blank" class="start-button">Microsoft Teams</a>
						</div>
				</div>
			</div>

			<div class="accordion-item">
				<div class="accordion-title" onclick="toggleAccordion(event)">
					Lesson 3: Theme 3: Slack
					<i class="fas fa-chevron-down accordion-icon"></i>
				</div>
				<div class="accordion-content">
					Slack
						<div class="button-container">
							<a href="/course/lessons/lesson3/lesson2-18.html" target="_blank" class="start-button">Slack</a>
						</div>
				</div>
			</div>

			<div class="accordion-item">
				<div class="accordion-title" onclick="toggleAccordion(event)">
					Lesson 3: Tests
					<i class="fas fa-chevron-down accordion-icon"></i>
				</div>
				<div class="accordion-content">
					Tests HR Manager, Office Manager, Head of QA, Policy and Rules, Company Types
						<div class="button-container">
							<a href="/course/lessons/lesson3/lesson3-7.html" target="_blank" class="start-button">Tests Job Offer</a>
						</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
