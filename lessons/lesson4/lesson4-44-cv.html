<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="/course/images/favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New record in Your CV - TestRail *</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #f9f9f9;
			margin: 0;
			padding: 0;
		}
		/* Styles for side menus */
		.side-menu {
			position: fixed;
			top: 0;
			width: 25%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.8);
			transition: transform 0.3s ease;
			overflow: hidden;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
			font-size: 24px;
		}
		.side-menu img {
			max-width: 100%;
			max-height: 100%;
		}
		.side-menu-left {
			left: 0;
			transform: translateX(-100%);
		}
		.side-menu-right {
			right: 0;
			transform: translateX(100%);
		}
		.side-menu.open {
			transform: translateX(0);
		}
		/* Arrow buttons */
		.arrow {
			position: fixed;
			top: 50%;
			width: 40px;
			height: 40px;
			background-color: rgba(0, 0, 0, 0.7);
			color: #fff;
			border-radius: 5px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 24px;
			cursor: pointer;
			transform: translateY(-50%);
			z-index: 1;
			transition: transform 0.3s ease;
		}
		.arrow-left {
			left: 10px;
		}
		.arrow-right {
			right: 10px;
		}
		/* Initial arrow directions */
		.arrow-left::after {
			content: '';
		}
		.arrow-right::after {
			content: '';
		}
		.title {
			position: fixed;
			top: 0;
			width: 100%;
			text-align: center;
			padding: 20px;
			font-size: 24px;
			font-weight: bold;
			color: gold;
			z-index: 10;
		}
		.container {
			max-width: 1200px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}
		.image-container {
			flex: 1 1 80%;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
			margin-bottom: 20px;
		}
		img {
			max-width: 100%;
			max-height: 100%;
			object-fit: cover; /* Обеспечивает заполнение контейнера изображением */
		}
		.button-container {
			display: flex;
			justify-content: center;
			gap: 10px;
		}
		.button {
			display: inline-block;
			padding: 10px 20px;
			font-size: 18px;
			color: #fff;
			background-color: #007bff;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		.button:hover {
			background-color: #0056b3;
		}
		.back-button {
			background-color: #6c757d;
		}
		.back-button:hover {
			background-color: #5a6268;
		}
		.icon-container {
			position: fixed;
			bottom: 20px;
			right: 20px;
			display: flex;
			flex-direction: column;
			gap: 10px;
		}
		.gray, .yellow, .blue {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 18px;
			color: #333;
			text-decoration: none;
			font-weight: bold;
			transition: transform 0.3s;
		}
		.gray { background-color: gray; }
		.yellow { background-color: yellow; }
		.blue { background-color: blue; color: blue; }
		.gray:hover, .yellow:hover, .blue:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	  <!-- Side Menus -->
	<div id="sideMenuRight" class="side-menu side-menu-right">
		<img src="/course/lessons/lesson4/images/right-side4.jpg" alt="Right Side Image">
	</div>
	<!-- Arrow Buttons -->
	<div id="arrowRight" class="arrow arrow-right" onclick="toggleMenu('right')">&lt;</div>
	
	<div class="title">New record in Your CV - TestRail *</div>
<div class="container">
	<div class="image-container">
		<img src="/course/lessons/lesson4/images/cv-testrail.jpg" alt="Description of Image">
	</div>
	
		<div class="button-container">
			<a href="/course/lessons/lesson4/lesson4-43.html" class="button back-button">Back</a>
			<a href="/course/lessons/lesson4/lesson4-45.html" class="button">Next</a>
		</div>
	</div>
	<div class="icon-container"> 
		<a href="/course/lessons/lesson4/helps/lesson4-44-slides.html" class="gray" title="Слайды">S</a>
		<a href="/course/lessons/lesson4/helps/lesson4-44-scenario.html" class="gray" title="Сценарий">T</a>
	</div>
			<script>
		function toggleMenu(side) {
			const menu = side === 'left' ? document.getElementById('sideMenuLeft') : document.getElementById('sideMenuRight');
			const arrow = side === 'left' ? document.getElementById('arrowLeft') : document.getElementById('arrowRight');
			
			// Toggle 'open' class for the menu and arrow
			menu.classList.toggle('open');
			arrow.classList.toggle('open');

			// Update arrow direction based on the open state
			if (menu.classList.contains('open')) {
				arrow.innerHTML = side === 'left' ? '&lt;' : '&gt;';
			} else {
				arrow.innerHTML = side === 'left' ? '&gt;' : '&lt;';
			}
		}

		document.getElementById('sideMenuRight').classList.add('open');
		document.getElementById('arrowRight').classList.add('open');
		document.getElementById('arrowRight').innerHTML = '&gt;'; // Set initial arrow for right menu
	</script>
</body>
</html>
