<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/course/images/favicon.ico" type="image/x-icon">
    <title>Map 6 Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('images/background.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: rgba(0, 123, 255, 0.8);
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: rgba(0, 123, 255, 1);
        }
        /* Styles for side menus */
        .side-menu {
            position: fixed;
            top: 0;
            width: 25%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
        }
        .side-menu img {
            max-width: 100%;
            max-height: 100%;
        }
        .side-menu-left {
            left: 0;
            transform: translateX(-100%);
        }
        .side-menu-right {
            right: 0;
            transform: translateX(100%);
        }
        .side-menu.open {
            transform: translateX(0);
        }
        /* Arrow buttons */
        .arrow {
            position: fixed;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transform: translateY(-50%);
            z-index: 1;
            transition: transform 0.3s ease;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
        /* Initial arrow directions */
        .arrow-left::after {
            content: '';
        }
        .arrow-right::after {
            content: '';
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: rgba(255, 0, 0, 1);
        }
        .icon-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gray, .yellow, .blue {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .gray { background-color: gray; }
        .yellow { background-color: yellow; }
        .blue { background-color: blue; color: #fff; }
        .gray:hover, .yellow:hover, .blue:hover {
            transform: scale(1.1);
        }
		/* Обертка для контента в правом меню */
		.side-menu-right .content-container {
			display: flex;
			flex-direction: column;
			align-items: center; /* Центрирование по горизонтали */
			gap: 15px; /* Расстояние между изображением и кнопкой */
			padding: 20px; /* Отступы вокруг содержимого */
		}

		/* Стили для кнопки внутри правого меню */
		.side-menu-right .button {
			display: block;
			width: 80%; /* Задать ширину кнопки */
			padding: 10px;
			background-color: #007bff;
			color: #fff;
			text-align: center;
			border-radius: 5px;
			text-decoration: none;
			font-size: 16px;
			transition: background-color 0.3s;
		}

		.side-menu-right .button:hover {
			background-color: #0056b3; /* Цвет при наведении */
		}
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Side Menus -->
    <div id="sideMenuLeft" class="side-menu side-menu-left open">
        <img src="/course/images/left-side5-3.jpg" alt="Left Side Image">
    </div>
	<div id="sideMenuRight" class="side-menu side-menu-right">
		<div class="content-container">
			<img src="/course/images/right-side5-2.jpg" alt="Right Side Image" id="downloadImage">
			<button onclick="downloadImage()" class="button">Download CV</button>
		</div>
	</div>

    <!-- Arrow Buttons -->
    <div id="arrowLeft" class="arrow arrow-left open" onclick="toggleMenu('left')">&lt;</div>
    <div id="arrowRight" class="arrow arrow-right" onclick="toggleMenu('right')">&lt;</div>

    <div class="button-container">
        <a href="/course/lessons/lesson1/lesson1.html" class="button">Lesson 1</a>
        <a href="/course/lessons/lesson2/lesson2.html" class="button">Lesson 2</a>
        <a href="/course/lessons/lesson3/lesson3.html" class="button">Lesson 3</a>
		<a href="/course/lessons/lesson4/lesson4.html" class="button">Lesson 4</a>
		<a href="/course/lessons/lesson5/lesson5.html" class="button">Lesson 5</a>
		<a href="/course/lessons/lesson6/lesson6.html" class="button">Lesson 6</a>
    </div>
    
    <a href="/course/index.html" class="back-button">Landing</a>
    <div class="icon-container">
		<a href="/course/map-7.html" class="yellow" title="Map">M</a>
        <a href="/course/helps/map-6-slides.html" class="gray" title="Слайды">S</a>
        <a href="/course/helps/map-6-description.html" class="gray" title="Сценарий">T</a>
    </div>

    <script>
        function toggleMenu(side) {
            const menu = side === 'left' ? document.getElementById('sideMenuLeft') : document.getElementById('sideMenuRight');
            const arrow = side === 'left' ? document.getElementById('arrowLeft') : document.getElementById('arrowRight');
            
            // Toggle 'open' class for the menu and arrow
            menu.classList.toggle('open');
            arrow.classList.toggle('open');

            // Update arrow direction based on the open state
            if (menu.classList.contains('open')) {
                arrow.innerHTML = side === 'left' ? '&lt;' : '&gt;';
            } else {
                arrow.innerHTML = side === 'left' ? '&gt;' : '&lt;';
            }
        }
	    function downloadImage() {
			const imageUrl = document.getElementById('downloadImage').src;
			const link = document.createElement('a');
			link.href = imageUrl;
			link.download = 'right-side-image.jpg';
			link.click();
		}

        // Initialize the left menu as open
        document.getElementById('sideMenuLeft').classList.add('open');
        document.getElementById('arrowLeft').classList.add('open');
        document.getElementById('arrowLeft').innerHTML = '&lt;'; // Set initial arrow for left menu
        // Initialize the left menu as open

		document.getElementById('sideMenuRight').classList.add('open');
		document.getElementById('arrowRight').classList.add('open');
		document.getElementById('arrowRight').innerHTML = '&gt;'; // Set initial arrow for right menu
    </script>
</body>
</html>
